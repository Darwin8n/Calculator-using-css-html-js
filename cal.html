<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-buttom-row">
                <button class="calc-buttom double">
                    c
                </button>
                <button class="calc-buttom">
                    &larr;
                </button>
                <button class="calc-buttom">
                    &divide;
                </button>
            </div>

            <div class="calc-buttom-row">
                <button class="calc-buttom">
                    9
                </button>
                <button class="calc-buttom">
                    8
                </button>
                <button class="calc-buttom">
                    7
                </button>
                <button class="calc-buttom">
                    &times;
                </button>
                
            </div>

            <div class="calc-buttom-row">
                <button class="calc-buttom">
                    6
                </button>
                <button class="calc-buttom">
                    5
                </button>
                <button class="calc-buttom">
                    4
                </button>
                <button class="calc-buttom">
                    &minus;
                </button>
                
            </div>

            <div class="calc-buttom-row">
                <button class="calc-buttom">
                    1
                </button>
                <button class="calc-buttom">
                    2
                </button>
                <button class="calc-buttom">
                    3
                </button>
                <button class="calc-buttom">
                    &plus;
                </button>

            </div>

            <div class="calc-buttom-row">
                <button class="calc-buttom triple">
                    0
                </button>
                <button class="calc-buttom">
                    &equals;
                </button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
